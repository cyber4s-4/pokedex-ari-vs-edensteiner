<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Starter Project</title>
  <base href="/" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="app.js" defer></script>
</head>

<body>
  <input type="text" placeholder="Search a pokemon" id="searchBar">
  <button id="searchButton"></button>
  <div id="div" class="div">
    <h1 id="name" class="innerHTML"></h1>
    <img id="frontImg" class="src">
    <img id="backImg" class="src">
    <ul id="abilitiesList" class="innerHTML"></ul>
    <ul id="typesList" class="innerHTML"></ul>
    <p id="height" class="innerHTML"></p>
    <p id="weight" class="innerHTML"></p>
    <ul id="statsList" class="innerHTML"></ul>
  </div>
</body>

</html>
